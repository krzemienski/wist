apply plugin: "antlr"

repositories {
    jcenter()
}

sourceSets {
    main {
        antlr {
            srcDirs = ['src/antlr']
        }
    }
}

generateGrammarSource {
    outputDirectory = file("src/cpp/parser") 
    arguments += ["-visitor", "-Dlanguage=Cpp", "-long-messages"]
}

dependencies {
    antlr("org.antlr:antlr4:4.7")
}
